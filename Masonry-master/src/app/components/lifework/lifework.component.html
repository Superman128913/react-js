<div class="wrapper">
  <div class="content">
    <div class="row">
      <div class="container">
        <ng-masonry-grid>
          <ng-masonry-grid-item *ngFor="let content of lifework" class="cn col s2 m4 l4 xl4">
            <div class="card">
              <div class="card-image">
                <div class="con">
                  <img class="image" [height]="content.height"   [src]="content.url">
                  <div class="middle">
                    <div class="text">
                      <h5>{{content.hoverHeader}}</h5>
                      <p>{{content.type}}</p>
                      <div class="row">
                        <div class="col s6 m6 l6"><a class="btn-floating btn-large waves-effect waves-light"><i class="material-icons">attach_file</i></a></div>
                        <div class="col s6 m6 l6"><a class="btn-floating btn-large waves-effect waves-light"><i class="material-icons">zoom_in</i></a></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-content">
                <h6>{{content.header}}</h6>
                <p class="conp">{{content.text}}
                </p>
              </div>
            </div>
          </ng-masonry-grid-item>
        </ng-masonry-grid>
      </div>
    </div>
  </div>
</div>
